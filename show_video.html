<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Video.js Sandbox</title>
  <link href="http://vjs.zencdn.net/5.11/video-js.min.css" rel="stylesheet">
  <script src="http://vjs.zencdn.net/5.11/video.min.js"></script>

</head>
<body>
  
    <video
      id="my-player"
      class="video-js"
      controls
      preload="auto"
      poster="logo.png"
      data-setup='{}'>
    <source src="" type="video/webm"></source>
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">
        supports HTML5 video
      </a>
    </p>
  </video>

  <script src="http://vjs.zencdn.net/5.11/video.js"></script>

  <script>
    var vid = document.getElementById("my-player");
    var sources = vid.getElementsByTagName('source');
    sources[0].src = window.url_record;
    //console.log(sources[0].src);
  </script>

</body>
</html>
